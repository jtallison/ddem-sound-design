backend:
  name: git-gateway
  # repo: tatecarson/lsu-ddem-new

media_folder: "/static/images/uploads" # Media files will be stored in the repo under static/images/uploads
public_folder: "/images/uploads" # The src attribute for uploaded media will begin with /images/uploads # Media files will be stored in the repo under images/uploads

collections:
  - name: "homepage" # Used in routes, ie.: /admin/collections/:slug/edit
    label: "Home Page" # Used in the UI, ie.: "New Post"
    folder: "content" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    fields: # The fields each document in this collection have
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
  # Other content 
  # Daw Instructions 
  - name: "p5js"
    label: "p5js"
    folder: "content/DAW-instructions" 
    create: true 
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}



